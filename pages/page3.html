<!DOCTYPE html>
<html>
<head>
    <title>Page 3/4</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js"></script>
</head>

<body>
    <article class="survey-page">
        <header class="survey-page-header">
            <div class="title-box">
                <h1 id="title">Customer Satisfaction Survey Apple</h1>
                <img src="apple.png" height="50" width="50" alt="Apple Logo" class="logo">
            </div>
          
          
            <div class="header-box">
          </div>
        </header>
      <p id="description"> We need your answers to imporve our service quality Apple</p>
        <section class="survey-page-body">
    
            <form id="survey-form" name="surveyForm" action method="post">
             
                <fieldset class="question-fieldset">
                    <h4 class="question-title"><label for="recommend">11. 
                        When a new product is released (example: Iphone 14 pro) do you tend to follow the news of the brand, and find out about new products?
                    </label>
                    </h4>
    
                   <ul>
                        <li>
                            <input type="radio" name="recommend" id="recommend" value="yes" required>
                            <label for="recommend">Yes every time, because I tend to change my current device for the latest product on the market</label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="recommend" value="no" required>
                            <label for="recommend">Yes sometimes, out of curiosity or for a possible future purchase
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="recommend" value="no" required>
                            <label for="recommend">No, I don't see the need because I don't need to change my phone and new products don't interest me</label>    
                        </li>
                  
                            <input type="radio" id="radioS2" name="radios" value="somewhat">
                            <label for="radioS2">Other (Please specify) :</label>
                            <input type="text" name="other" id="other" placeholder="Please specify">
                        
                    </ul>
                   </ul>
    
                </fieldset>
                 <fieldset class="question-fieldset">
                    <div class="left-tab">
                        <h4 class="question-title">
                            <label for="is_satisfied">12. When Steve Jobs died, did you think that was the end of the Apple epic ?</label>
                        </h4>
                    </div>
    
                    <ul id="is_satisfied" class="right-tab">
                        <li id="q4" class="input-holder-radio">
                            <input type="radio" id="radioS1" name="radios" value="veryS">
                            <label for="radioS1">Yes I thought his death would have an impact on the future of the brand</label>
                        </li>
                        <li  id="q4" class="input-holder-radio">
                            <input type="radio" id="radioS2" name="radios" value="somewhat">
                            <label for="radioS2">No, in my opinion the success of Apple was not only linked to Steve Jobs</label>
                            
                            <br> <br>
                            <input type="radio" id="radioS2" name="radios" value="somewhat">
                            <label for="radioS2">Other (Please specify) :</label>
                            <input type="text" name="other" id="other" placeholder="Please specify">
                        </li>
                     
                    </ul>
    
                </fieldset>
                <fieldset class="question-fieldset">
                    <div class="left-tab">
                        <h4 class="question-title8">
                            <label for="typeOfProd">13. 
                                Do you feel part of the Apple community ?</label>
                        </h4>
                    </div>
                    <div class="right-tab">
                        <ul>
                            <li id="q4">
                                <input type="radio" name="typeOfProd" id="typeOfProd" value="yes" required>
                                <label for="typeOfProd">Yes I feel like I belong to the Apple brand community, because I share the same passion/interest as the other members of this brand community</label>
                            </li>
                            <br>
                            <li id="q4">
                                <input type="radio" name="typeOfProd" id="typeOfProd" value="no" required>
                                <label for="typeOfProd">No, I don't feel attached to this community because I don't consume Apple products for their hedonic (pleasure) or symbolic value</label>
                            </li>
                            <br>
                            <li id="q4">
                                <input type="radio" name="typeOfProd" id="typeOfProd" value="no" required>
                                <label for="typeOfProd">Other (Please specify)</label> 
                                <input type="text" name="other" id="other" placeholder="Please specify">   
                            </li>
                        </ul>
                    </div>
    
                </fieldset>
                <fieldset>
                    <div class="left-tab">
                        <h4 class="question-title">
                            <label for="prodDescription">14. What is your socio-professional category ?</label>
                        </h4>
                    </div>
                    <div class="right-tab">
                        <ul id="prodDescription" class="question4">
                            <li>
                                <label>
                                    <input name="description" value="reliable" type="checkbox">
                                    Senoir
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input name="description" value="high quality" type="checkbox">
                                    Intermediate occupation
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="useful" type="checkbox">
                                    Worker / Craftsman
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Employee                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Unemployed
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Idle
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Student
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Retirement
                                </label>
                            </li>
                            <li id="q4">
                                <label>
                                    <input name="description" value="unique" type="checkbox">
                                    Other (Please specify)
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset class="question-fieldset">
                    <div class="left-tab">
                        <h4 class="question-title5"><label for="comments">15. Comment on the picture you have from Apple :</label></h4>
                    </div>

                    <ul id="comment">
                        
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please specify"></textarea>
                    </ul>
                    
    
                </fieldset>
    
                <button class="next-btn"> <a href="../pages/finish.html">Done</a></button>
            </form>
        </section>
    
    </article>
    </body>

</html>
